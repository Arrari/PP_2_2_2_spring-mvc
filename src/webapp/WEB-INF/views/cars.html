<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
</head>

<body>
<h1>Car list</h1>
<br/><br/>
<table border="2">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Price</th>
    </tr>
    <tr th:each = "car: ${carList}">
        <td th:utext = "${car.model}">..</td>
        <td th:utext = "${car.series}">..</td>
        <td th:utext = "${car.price}">..</td>
    </tr>

</table>

</body>
</html>
